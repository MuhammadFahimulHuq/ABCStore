<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div th:fragment="commentSection">



    <div class="d-flex justify-content-center row">
        <div class="d-flex flex-column col">
            <div class="d-flex flex-row align-items-center text-left comment-top p-2 bg-white border-bottom px-4" style="background:white; color:black;">
                <div class="profile-image"><img class="rounded-circle" src="https://i.imgur.com/t9toMAQ.jpg" width="70"></div>
                <div class="d-flex flex-column-reverse flex-grow-0 align-items-center votings ml-1"><i class="fa fa-sort-up fa-2x hit-voting"></i><span>127</span><i class="fa fa-sort-down fa-2x hit-voting"></i></div>
                <div class="d-flex flex-column ml-3">
                    <div class="d-flex flex-row post-title">
                        <h5 th:text="${user.firstName}+' '+${user.lastName}"></h5><span class="ml-2" th:text="'('+${user.userName}+')'"></span>
                    </div>
                    <div class="d-flex flex-row align-items-center align-content-center post-title" ><span class="bdge mr-1">video</span><span class="mr-2 comments">13 comments&nbsp;</span><span class="mr-2 dot"></span><span>6 hours ago</span></div>
                </div>
            </div>
            <div class="coment-bottom bg-white p-2 px-4"  style="background:white; color:black;">
                <form th:action="@{'/product/comment/'+${product.id}}" th:method="POST" th:object="${review}">
                    <div class="d-flex flex-row add-comment-section mt-4 mb-4"><img class="img-fluid img-responsive rounded-circle mr-2" src="https://i.imgur.com/qdiP4DB.jpg" width="38">
                        <input type="text" class="form-control mr-3" placeholder="Add comment" th:field="*{comment}">

                        <label  th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"
                                class="validation-message"></label>

                        <button class="btn btn-primary" type="submit">Comment</button>

                    </div>
                    <div th:include="./fragments/commentSection/rating :: rating">...</div>
                </form>
            </div>
<!--&lt;!&ndash;                <div class="commented-section mt-2" th:object="review:${reviews}">&ndash;&gt;-->
<!--                    <div class="d-flex flex-row align-items-center commented-user">-->
<!--                        <h5 class="mr-2" ></h5><span class="dot mb-1"></span><span class="mb-1 ml-2" th:text="${review.createdAt}"></span>-->
<!--                    </div>-->
<!--                    <div class="comment-text-sm" ><span th:text="${review.comment}"></span></div>-->
                    <div class="reply-section">
                        <div class="d-flex flex-row align-items-center voting-icons"><i class="fa fa-sort-up fa-2x mt-3 hit-voting"></i><i class="fa fa-sort-down fa-2x mb-3 hit-voting"></i><span class="ml-2">10</span><span class="dot ml-2"></span>
                            <h6 class="ml-2 mt-1">Reply</h6>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>


</div>
</body>
</html>
