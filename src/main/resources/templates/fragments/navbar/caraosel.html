<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div th:fragment="caraosel">
  <header >

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" style="background-image: url('../icons/coverImageTwo.jpg')">
          <div class="carousel-caption">
            <h5>SEPTEMBER SALE!</h5>
            <p>upto 30% on all product</p>
          </div>
        </div>
        <div class="carousel-item" style="background-image: url('../icons/coverImageFour.jpg')">
          <div class="carousel-caption">
            <h5>DEMIN AFTER SHAVE!</h5>

          </div>
        </div>
        <div class="carousel-item" style="background-image: url('../icons/coverImageOne.jpg')">
          <div class="carousel-caption">
            <h5>TRESEMME SHAMPOO!</h5>

          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </header>
</div>

</body>
</html>
