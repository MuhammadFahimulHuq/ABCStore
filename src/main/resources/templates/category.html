<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"  xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ABCStore-An online platform for personal care product.</title>


    <!--    google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <!--  boostrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- icon-->
    <link rel="icon" href="../icons/abcIcon.png">
    <!--    default css-->
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
<!--    <link rel="stylesheet" th:href="@{/css/pageSetup.css}"/>-->
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>
</head>
<body>
<!--<div th:include="fragments/navbar/navbar_main :: navbar_main ">...</div>-->
<div th:include="fragments/navbar/Navbar :: navbar">...</div>
<div th:include="fragments/admin/admin_dashboard :: adminDashboard ">...</div>
<div class="container" style="padding: 5% 0% ; text-align:center;">

    <h3>Category Section</h3>

    <div style="padding: 4% 0%;">


        <form   th:action="@{/category}" th:object="${category}" method="POST">
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label  " for="category" >Enter Category</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control " id="category" placeholder="Enter Category" th:field="*{categoryName}">
                    <label  th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}"
                            class="validation-message"></label>
                </div>

            </div>
            <button type="submit" class="btn btn-success mb-2" style="margin: 10px 0px;">Save Category</button>
        </form>

    </div>

    <div>


        <table style="width:50%;  margin-left: auto;margin-right: auto;" class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Category Id</th>
                <th scope="col">Category Name</th>
                <th scope="col">Update Category</th>
                <th scope="col">Delete Category</th>
            </tr>
            </thead>
            <tr th:if="${#lists.isEmpty(categoryList)}">
                <td>
                    No Records found. Add some...!
                </td>
            </tr>
            <tr  th:each="category : ${categoryList}">

                <td  scope="row" style=" text-align: center; " th:text="${category.id}"></td>
                <td  style=" text-align: center; " th:text="${category.CategoryName}"></td>
                <td  style=" text-align: center; "><a th:href="@{'/update/'+${category.id}}">Update</a></td>
                <td  style=" text-align: center; "><a th:href="@{'/delete/'+ ${category.id}}">Delete</a></td>
            </tr>
        </table>
    </div>
</div>

</div>



</div>
<div th:include="fragments/footer/footer :: footer ">...</div>
<script src="/jquery/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="../jquery/navbar.js"></script>

</body>
</html>
