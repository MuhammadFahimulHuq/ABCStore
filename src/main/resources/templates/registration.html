<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ABCStore-An online platform for personal care product.</title>


    <!--    google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <!--  boostrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- icon-->
    <link rel="icon" href="../icons/abcIcon.png">
    <!--    default css-->
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
<!--    <link rel="stylesheet" th:href="@{/css/pageSetup.css}"/>-->
<!--    <link rel="stylesheet" th:href="@{/css/navbarOne.css}"/>-->
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>

</head>
<body>
<!--<div th:include="fragments/navbar/navbar_main :: navbar_main ">...</div>-->
<div th:include="fragments/navbar/Navbar :: navbar">...</div>
<div class="container" style="padding:5% 0%">
    <div class="row">
        <div class="col">
            <img th:src="@{icons/register.png}" />
        </div>
        <div class="col">
            <form autocomplete="off"  th:action="@{/registration}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <h2 style="padding-bottom:5px;">Create An Account</h2>
                <div class="form-group">

                    <label for="firstName">Enter first name</label>
                    <label  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                            class="validation-message"></label>
                    <input type="text" id="FirstName" th:field="*{firstName}" placeholder="First Name"
                           class="form-control"/>

                </div>


                <div class="form-group">

                    <label for="LastName">Enter last name</label>
                    <input type="text" th:field="*{lastName}"  id="lastName"
                           placeholder="Last Name" class="form-control"/>
                    <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                           class="validation-message"></label>
                </div>

                <div class="form-group">
                    <label for="Email">Enter email</label>
                    <input type="text" th:field="*{email}" placeholder="Email"  id="Email"
                           class="form-control"/> <label
                        th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                        class="validation-message"></label>
                </div>

                <div class="form-group">
                    <label for="UserName">Enter username</label>
                    <input type="text" th:field="*{userName}" placeholder="User Name"   id="UserName"
                           class="form-control"/> <label
                        th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
                        class="validation-message"></label>
                </div>

                <div class="form-group">
                    <label for="Password">Enter password</label>
                    <input type="password" th:field="*{password}"   id="Password"
                           placeholder="Password" class="form-control"/> <label
                        th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                        class="validation-message"></label>
                </div>

                <div class="form-group">
                    <div  class="form-text">Already have a account? <a href="/login" style="color:#EF980C">Login </a></div>
                    <button type="submit" class="btn btn-outline-success">Create your account</button>
                </div>



                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

            </form>

            </form>
        </div>
    </div>
</div>
<div th:include="fragments/footer/footer :: footer ">...</div>

<script src="/jquery/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="../jquery/navbar.js"></script>
</body>
</html>
