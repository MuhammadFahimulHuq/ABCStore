<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ABCStore-An online platform for personal care product.</title>
    <!--    google font-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <!--  boostrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- icon-->
    <link rel="icon" href="../icons/abcIcon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--    default css-->
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
<!--    <link rel="stylesheet" th:href="@{/css/pageSetup.css}"/>-->
    <link rel="stylesheet" th:href="@{/css/navbarOne.css}"/>

    <link rel="stylesheet" th:href="@{/css/footer.css}"/>
</head>
<body>
<!--<div th:include="fragments/navbar/navbar_main :: navbar_main ">...</div>-->
<div th:include="fragments/navbar/Navbar :: navbar">...</div>
<div th:include="fragments/admin/admin_dashboard :: adminDashboard ">...</div>
<div class="container"  style="padding-top: 12%; padding-bottom:20% ">
    <h3>Payment Method</h3>
    <div class="row">
        <div class="col-lg-5">
            <form th:action="@{/paymentmethod}" th:object="${paymentMethod}" method="POST">

                <input type="text" placeholder="Method Type" th:field="*{methodType}">
                <label  th:if="${#fields.hasErrors('methodType')}" th:errors="*{methodType}"
                        class="validation-message"></label>
                <input type="number" placeholder="Method Pricing" th:field="*{methodPricing}">
                <button type="submit">Create Payment Method</button>
            </form>
        </div>
    </div>

    <table style="width:50%;">
        <thead>
        <tr>
            <th>Payment-Method Id</th>
            <th>Payment-Method Type</th>
            <th>Payment-Method Pricing</th>
            <th>Payment-Method Update</th>
            <th>Payment-Method Delete</th>
        </tr>
        </thead>
        <tr th:if="${#lists.isEmpty(paymentMethodList)}">
            <td>
                No Records found. Add some...!
            </td>
        </tr>
        <tr  th:each="paymentMethod : ${paymentMethodList}">

            <td style=" text-align: center; " th:text="${paymentMethod.id}"></td>
            <td  style=" text-align: center; " th:text="${paymentMethod.methodType}"></td>
            <td  style=" text-align: center; " th:text="${paymentMethod.methodPricing}"></td>
            <td  style=" text-align: center; "><a th:href="@{'/paymentmethod/update/'+${paymentMethod.id}}">Update</a></td>
            <td  style=" text-align: center; "><a th:href="@{'/paymentmethod/delete/'+ ${paymentMethod.id}}">Delete</a></td>
        </tr>
    </table>
</div>


<div th:include="fragments/footer/footer :: footer ">...</div>
<script src="/jquery/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="../jquery/navbar.js"></script>
</body>
</html>
